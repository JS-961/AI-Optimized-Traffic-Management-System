<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Traffic Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-form {
          width: 320px;
          margin: 80px auto;
          background: #2a2a2a;
          padding: 25px 20px;
          border-radius: 10px;
          box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
          text-align: center;
        }
      
        .login-form input[type="text"],
        .login-form input[type="password"] {
          width: 90%;
          padding: 10px;
          margin: 10px 0;
          border: none;
          border-radius: 5px;
          font-size: 14px;
        }
      
        .login-form button {
          width: 90%;
          padding: 10px;
          background-color: #00bcd4;
          color: white;
          font-size: 15px;
          border: none;
          border-radius: 6px;
          margin-top: 15px;
          cursor: pointer;
        }
      
        .login-form button:hover {
          background-color: #00acc1;
        }
      
        .error {
          color: #ff5252;
          margin-bottom: 10px;
        }
      </style>      
</head>
<body>
    <h1>ðŸ§  AI Traffic System Dashboard Login</h1>
    <div class="login-form">
        <h2>Login</h2>
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
